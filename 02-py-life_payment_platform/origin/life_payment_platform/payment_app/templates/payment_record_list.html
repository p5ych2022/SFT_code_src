<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Records</title>
</head>
<body>
    <h1>Your Payment Records</h1>
    <ul>
        {% for record in records %}
            <li>{{ record.bill.bill_type.name }} - ${{ record.payment_amount }} - {{ record.payment_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
