<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bill Types</title>
</head>
<body>
    <h1>Bill Types</h1>
    <a href="{% url 'bill_type_create' %}">Create New</a>
    <ul>
        {% for bt in bill_types %}
            <li>
                {{ bt.name }}
                <a href="{% url 'bill_type_edit' bt.id %}">Edit</a> |
                <a href="{% url 'bill_type_delete' bt.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
